<div class="list-group">
  <a  class="list-group-item list-group-item-action active" aria-current="true">
    Categories List
  </a>
  <!-- <a href="#" class="list-group-item list-group-item-action">Godowns</a> -->
  <div class="card">
  
    <div class="card-header">
      <div class="row">
       <div class="col-md-4">
         <!-- <input type="text" class="form-control" placeholder="Add Categories" [(ngModel)]="Categories.category_name"> -->
               <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="Crud.full_name">
       </div>
         <div class="col-md-4">
          <select class="form-control" name="" id=""  [(ngModel)]="Crud.gender">
            <option value="disabled">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-4">
               <input type="text" class="form-control" placeholder="Address"  [(ngModel)]="Crud.address">
       </div>
       <hr>
      
      </div>
      <div class="row">
           <div class="col-md-4">
          <label for="">Date Of Birth</label>
               <input type="date" class="form-control" placeholder="Date of Birth"  [(ngModel)]="Crud.dob" >
       </div>
     
      </div><hr>
      <div class="row">
          <div class="col-md-6">
       
         <!-- <button class="btn btn-success" (click)="saveCategories()" [disabled]="!Categories.category_name">Save</button> -->
        <button class="btn btn-success" (click)="saveCrud()"  >Save</button>

       </div>
      </div>
     </div>
   
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr >
              <th scope="col">#</th>
              <th scope="col">Full name</th>
              <th>Gender</th>
              <th>Date Of Birth</th>
              <th>Address</th>
              <!-- <th>Total Product</th> -->
              <th scope="col">Actiom</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr *ngFor="let Data of CategoriesData; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td><input class="form-control" type="text" value="{{ Data.category_name }}"></td>
             
              <td>
                
                <a class="btn btn-primary">Update</a>
              </td>
            </tr> -->
            <tr>
              <td></td>
            </tr>
          </tbody>          
        </table>
      </div>
  </div>
</div>
